[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_STRIPE_PRICE_JACKET_XS,NEXT_PUBLIC_STRIPE_PRICE_JACKET_S,NEXT_PUBLIC_STRIPE_PRICE_JACKET_M,NEXT_PUBLIC_STRIPE_PRICE_JACKET_L,NEXT_PUBLIC_STRIPE_PRICE_JACKET_XL,NEXT_PUBLIC_STRIPE_PRICE_VEST_XS,NEXT_PUBLIC_STRIPE_PRICE_VEST_S,NEXT_PUBLIC_STRIPE_PRICE_VEST_M,NEXT_PUBLIC_STRIPE_PRICE_VEST_L,NEXT_PUBLIC_STRIPE_PRICE_VEST_XL"

[[plugins]]
  package = "@netlify/plugin-nextjs"